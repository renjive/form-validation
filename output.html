<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- preview -->
    <h4 class="fvt">preview </h4>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-md-6">
            <div class="card" id="preview">
                

                <div class="card-body preview-contant">

                    <strong>

                        <p> Name : <span id="preview-fname"></span></p>

                        <p> E-Mail :<span id="preview-email" style="text-transform: lowercase;"></span></p>
                        <p>phone Number : <span id="preview-phone"></span></p>
                        <p>Date-of-Birth : <span id="preview-dob"></span> </p>
                        <p>Address :<span id="preview-address"></span></p>
                        <p>Gender : <span id="preview-gender"></span></p>
                        <p>Languages : <span id="preview-language"></span></p>
                        <p>Course : <span id="preview-course"></span></p>
                        <p>Collage : <span id="preview-collage"></span></p>
                        <p id="preview-file"></p>
                        <img id="preview-image" src="" alt="Image Preview" style="display:none;">


                    </strong>
                    <br>

                    <button class="btn bg-info" onclick="reset()"> back to home</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const formData = JSON.parse(localStorage.getItem('formData'));

        if (formData) {

            document.getElementById("preview-fname").innerHTML = formData.firstName + formData.lastName;

            document.getElementById("preview-email").innerHTML = formData.eMail;
            document.getElementById("preview-phone").innerHTML = formData.phoneNumber;
            document.getElementById("preview-dob").innerHTML = formData.dateOfbirth;
            document.getElementById("preview-address").innerHTML = formData.adDress;
            document.getElementById("preview-gender").innerHTML = formData.gender;
            document.getElementById("preview-language").innerHTML = formData.languages;
            document.getElementById("preview-course").innerHTML = formData.course;
            document.getElementById("preview-collage").innerHTML = formData.collage;

            window.onload = function () {
                const savedImage = localStorage.getItem('imageFile');
                if (savedImage) {
                    const previewImage = document.getElementById("preview-image");
                    previewImage.src = savedImage; // Set the image source to the saved Base64 string
                    previewImage.style.display = "block"; // Show the image preview
                }
            };

        }
function reset(){

    localStorage.removeItem('formdata');
    window.open('index.html');
}

    </script>

</body>

</html>
